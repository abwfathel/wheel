
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عجلة الاحتمالات</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f8ff; text-align: center; padding: 30px; direction: rtl; }
    h1 { color: #2c3e50; }
    .wheel { position: relative; width: 400px; height: 400px; margin: auto; border-radius: 50%; margin-bottom: 30px; }
    .wheel button {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: none;
        background: #ffcc66;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .wheel button:hover {
        transform: scale(1.1);
    }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f9f9f9; }
    #analysis ul, #predictions ul { list-style: none; padding: 0; }
  </style>
</head>
<body>

<h1>🎡 عجلة الاحتمالات</h1>
<div class="wheel" id="wheelContainer"></div>

<h2>📋 النتائج</h2>
<table>
  <thead>
    <tr><th>م</th><th>الاحتمال</th><th>وقت الإدخال</th></tr>
  </thead>
  <tbody id="resultTable"></tbody>
</table>

<h2>📊 التحليل</h2>
<div id="analysis"></div>

<h2>🔮 التوقع (الأكثر تكرارًا)</h2>
<div id="predictions"></div>

<script>
const items = ['دجاج', 'ذرة', 'جمبري', 'جزر', 'سمك', 'بقره', 'فلفل', 'طماطم'];
const data = [];

function placeButtons() {
  const container = document.getElementById('wheelContainer');
  const centerX = 200, centerY = 200, radius = 150;
  items.forEach((item, i) => {
    const angle = i * (2 * Math.PI / items.length);
    const x = centerX + radius * Math.cos(angle) - 50;
    const y = centerY + radius * Math.sin(angle) - 50;
    const btn = document.createElement("button");
    btn.style.left = `${x}px`;
    btn.style.top = `${y}px`;
    btn.textContent = item;
    btn.onclick = () => handleClick(item);
    container.appendChild(btn);
  });
}

function handleClick(value) {
  const now = new Date().toLocaleString('ar-EG');
  data.push({ value, time: now });
  updateTable();
  updateAnalysis();
}

function updateTable() {
  const table = document.getElementById("resultTable");
  table.innerHTML = "";
  data.forEach((entry, i) => {
    const row = `<tr><td>${i + 1}</td><td>${entry.value}</td><td>${entry.time}</td></tr>`;
    table.innerHTML += row;
  });
}

function updateAnalysis() {
  const freq = {};
  data.forEach(entry => {
    freq[entry.value] = (freq[entry.value] || 0) + 1;
  });
  const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
  document.getElementById("analysis").innerHTML = `<ul>${sorted.map(([val, count]) => 
    `<li>${val} – ${count} مرة</li>`).join("")}</ul>`;
  document.getElementById("predictions").innerHTML = `<ul>${sorted.slice(0, 3).map(([val]) => 
    `<li>${val}</li>`).join("")}</ul>`;
}

placeButtons();
</script>

</body>
</html>
